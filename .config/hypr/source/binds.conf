bind = $mainMod, W, floorp                      # Launch browser (floorp)
bind = $mainMod, R, nautilus                    # Launch File manager (nautilus)
bind = $mainMod, Y, vesktop                     # Launch discord (vesktop custom client)
bind = $mainMod, D, fuzzel                      # Launch Application launcher (fuzzel)
bind = $mainMod, shift, C, exec, hyprpicker -a  # Launch colour picker
bind = $mainMod, shift, V, exec foot -e cava    # Launch sound visualizer (cava)
bind = $mainMod, N, exec, \
flatpak run com.valvesoftware.Steam             # Launch steam
bind = $mainMod, M, exec, spotify               # Launch spotify
bind = $mainMod, Return, exec, foot             # Launch terminal (foot)

