env = QT_STYLE_OVERRIDE=kvantum
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
source = ~/.config/hypr/source/mocha.conf
general {
    col.active_border     = $maroon
    col.inactive_border   = $subtext1
    gaps_in               = 10
    gaps_out              = 20
    border_size           = 2
    layout                = dwindle
}

decoration {
    blur {
        enabled           = yes
        size              = 6
        passes            = 3
        new_optimizations = yes
        xray              = false
        ignore_opacity    = on
    }
    rounding              = 10

    drop_shadow           = true
    shadow_range          = 48
    shadow_offset         = 0 0
    shadow_render_power   = 4
    col.shadow = rgba(00000050)
}

animations {
    enabled = true
    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = fluent_decel, 0.1, 1, 0, 1
    bezier = easeInOutCird, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
  
    animation = windows, 1, 3, overshot, popin 60%
    animation = border, 1, 10, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 4.5, md3_decel, slidefade 15%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}
